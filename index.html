<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Calculator">
        <div id="Result">Enter Numbers Here</div>
        <button type="button" onclick="_clear()" id="clear">C</button>
        <button type="button" onclick="_one()" id="one">1</button>
        <button type="button" onclick="_two()" id="two">2</button>
        <button type="button" onclick="_three()" id="three">3</button>
        <button type="button" onclick="_four()" id="four">4</button>
        <button type="button" onclick="_five()" id="five">5</button>
        <button type="button" onclick="_six()" id="six">6</button>
        <button type="button" onclick="_seven()" id="seven">7</button>
        <button type="button" onclick="_eight()" id="eight">8</button>
        <button type="button" onclick="_nine()" id="nine">9</button>
        <button type="button" onclick="_zero()" id="zero">0</button>
        <button type="button" onclick="_O_parenthesis()" id="openparenthesis">(</button>
        <button type="button" onclick="_C_parenthesis()" id="closedparenthesis">)</button>
        <button type="button" onclick="_period()" id="period">.</button>
        <button type="button" onclick="_plus()" id="plus">+</button>
        <button type="button" onclick="_subtract()" id="subtract">-</button>
        <button type="button" onclick="_multiply()" id="multiply">*</button>
        <button type="button" onclick="_divide()" id="divide">/</button>
        <button type="button" onclick="_equals()" id="equal">=</button>
        <button type="button" onclick="_backspace()" id="backspace">‚Üê</button>
    </div>
</body>
<script src="script.js"></script>
</html>
